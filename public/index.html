<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"/>
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <div class="header">
        <h1 class="title">
            Weather Dashboard
        </h1>
    </div>
</header>
<div class="dashboard">
    <aside class="search">
        
        <h2>Search for a City</h2>

        <div class="inputgroup">
            
            <input type="text" class="searchinput" id="citySearch" placeholder="City Search">
          
            <button type="submit" class="btn-search" id="citySubmit">Submit</button>

            <a class="clearSearch">Clear History</a>
          
        </div>

        <ul id="citiesList">

        </ul>

    </aside>
    <div class="weather-display">
        <div class="current-conditions">
            <div class="topbar">
                <h1 class="city-name" id="cityName">Search for a city to begin</h1>
                <span id="temperature"></span>
                <img id="weatherImage" src="" alt="">
            </div>
            <div class="current-body">
                <p id="cityTemp"></p>
                <p id="cityWind"></p>
                <p id="cityHumidity"></p>
                <p id="uvIndex"></p>
            </div>
        </div>

        <div class="future-conditions">
            <h2>5 Day Forecast</h2>
            <div class="forecastList">

            </div>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
